<div>

  <div class="mb-2 border-b-4 border-teal-500">
    Producto a√±adido a la cesta
  </div>

  <div class="flex flex-row my-4">
    <div class="basis-1/2 sm:basis-1/3">
      <img src="{{ data.image }}" alt="">
    </div>
    <div class="flex flex-col ml-2 basis-2/3">
      <p class="font-bold">
        {{ data.name }}
      </p>

      <p class="font-bold">
        {{ data.price }} <mat-icon [inline]="true">euro_symbol</mat-icon>
      </p>

      <p>
        Uds. {{ data.defaultUnits }}
      </p>
    </div>
  </div>

  <hr>


  <div class="mt-2 flex flex-col sm:flex-row sm:justify-around">
      <button
        class="border-2 border-blue-600 bg-white text-black rounded-md p-4 sm:w-52 hover:bg-blue-100"
        type="button"
        (click)="close()">
        Seguir comprando
      </button>

      <button
        class="mt-3 border-2 border-blue-600 bg-blue-600 text-white rounded-md p-4 sm:mt-0 sm:w-52 hover:bg-white hover:text-black"
        type="button"
        [routerLink]="['./clientes/cart']"
        (click)="close()">
        Ver cesta
      </button>
  </div>

</div>
