<form
  class="form-class"
  autocomplete="off"
  [formGroup]="loginForm"
  (ngSubmit)="login()"
  fxLayoutAlign="center center"
  >
  <mat-card
    fxFlex="30"
    fxFlex.xs="100"
    fxFlex.md="50"
    fxFlex.lg="30"
    fxLayout="column"
    fxLayoutAlign="space-around none"

    fxFlex.sm="50"
    fxLayoutGap="30px">

    <mat-card-header
      fxLayoutAlign="center center"
    >
      <mat-card-title>
        Iniciar sesi칩n
      </mat-card-title>
    </mat-card-header>

    <mat-card-content
      fxFlex="30"
      fxLayout="column"
      fxLayoutGap="30px"
      fxLayoutAlign="center center"
      fxFlex.xs="100"
    >
      <!-- email -->
      <mat-form-field appearance="legacy">
        <mat-label>Introduce email</mat-label>
        <input matInput placeholder="ejemplo@ejemplo.com"   formControlName="email" required>
        <mat-hint>Introduce tu correo electr칩nico</mat-hint>
        <mat-icon matSuffix>email</mat-icon>
      </mat-form-field>

      <!-- password -->
      <mat-form-field appearance="legacy">
        <mat-label>Introduce contrase침a</mat-label>
        <input matInput [type]="hide ? 'password' : 'text'" formControlName="password" required>
        <button type="button" mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
      </mat-form-field>

      </mat-card-content>
        <mat-card-actions
          fxLayoutAlign="center center"
        >
          <button
          mat-raised-button
          class="login"
          type="submit"
          [disabled]="loginForm.invalid"
          >
          Enviar
        </button>
      </mat-card-actions>
    </mat-card>
  </form>
