<h1>Iniciar sesión</h1>
<mat-divider></mat-divider>


  <form autocomplete="off"
        [formGroup]="loginForm"
        (ngSubmit)="login()">

      <!-- email -->
      <p>
          <mat-form-field appearance="legacy">
            <mat-label>Introduce email</mat-label>
            <input matInput placeholder="ejemplo@ejemplo.com" formControlName="email" required>
            <mat-hint>Introduce tu correo electrónico</mat-hint>
            <mat-icon matSuffix>email</mat-icon>
          </mat-form-field>
      </p>

      <!-- password -->
      <p>
        <mat-form-field appearance="legacy">
          <mat-label>Introduce contraseña</mat-label>
          <input matInput [type]="hide ? 'password' : 'text'" formControlName="password" required>
          <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
        </mat-form-field>
      </p>

      <button mat-raised-button
              color="primary"
              type="submit"
              [disabled]="loginForm.invalid">
          Enviar
      </button>

  </form>
