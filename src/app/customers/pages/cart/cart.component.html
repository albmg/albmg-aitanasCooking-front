<div
  fxLayout="column"
>
  <div
    class="div-title"
    fxFlex="100"
    fxFlex.xs="100"
    fxLayout="column"
    >
    <h1>
      Mi cesta
    </h1>

    <div *ngIf="cartProductList.length === 0">
      <p>
        Tu cesta está vacía
      </p>
    </div>
  </div>

  <!-- fxFlex="80%"
    fxLayout="column"
    fxLayoutGap="20px"
    fxLayoutAlign="center center" -->

  <div
    *ngIf="cartProductList.length > 0"
    fxLayout="row"
    fxLayout.xs="column"
    fxLayoutGap
    fxLayoutAlign="center none"
  >
    <!-- CartList-->
    <div
      fxFlex="50"
      >
      <div class="cart-list" *ngFor="let product of cartProductList"
      >
        <app-product-cart-item [product]="product"></app-product-cart-item>
      </div>
    </div>

    <!-- Show total price -->
    <div
      class="total-price-card"
      fxFlex="30"
      >
      <app-show-total-price></app-show-total-price>
    </div>
  </div>
</div>
