<h1>Cocina casera y saludable</h1>
 <h3>Te la llevamos donde quieras!</h3>


<div fxLayout="row wrap"
     fxLayout.xs="column"
     fxLayoutAlign="center"
     fxLayoutGap="20px">


  <div fxFlex="40"
       fxFlex.lg="15"
       fxFlex.sm="30"
       >
      <mat-card>
        <mat-card-header>
          <mat-card-title>Platos</mat-card-title>
          <mat-card-subtitle>Platos</mat-card-subtitle>
        </mat-card-header>

        <img src="https://ep01.epimg.net/elcomidista/imagenes/2020/01/16/articulo/1579198461_008900_1579199867_media_normal.jpg" width="50%" alt="">

        <mat-card-actions>
          <button
            mat-button
            class="home-actions"
            (click)="goToProducts()"
            >
            Ver
          </button>
        </mat-card-actions>
      </mat-card>


  </div>

  <div fxFlex="40"
       fxFlex.lg="15"
       fxFlex.sm="30"
       >
      <mat-card>
       <mat-card-header>
          <mat-card-title>Menus</mat-card-title>
          <mat-card-subtitle>Menus</mat-card-subtitle>
        </mat-card-header>

        <img src="https://ep01.epimg.net/elcomidista/imagenes/2021/11/30/articulo/1638263849_319378_1638267484_media_normal_recorte1.jpg" width="50%" alt="">

        <mat-card-actions>
          <button
            mat-button
            class="home-actions"
            (click)="goToMenus()"
            >
            Ver
          </button>
        </mat-card-actions>
      </mat-card>
  </div>

  <div fxFlex="20"
       fxFlex.lg="15"
       fxFlex.sm="30">

    <button
      class="button-order"
      mat-raised-button
      (click)="goToOrders()"
      >
      Haz tu pedido
    </button>

  </div>

</div>
