<mat-card >
  <mat-card-header>
    <mat-card-title> {{ menu.name }}</mat-card-title>
    <mat-card-subtitle>{{ menu.description }}</mat-card-subtitle>
  </mat-card-header>

  <img
    mat-card-image src="{{ menu.image }}"
    [routerLink]="['../menus', menu._id]"
  >

  <mat-card-content>
    <p>
      <mat-icon> restaurant</mat-icon>: {{ menu.diners }}
    </p>
    <p>
      <mat-icon>euro_symbol</mat-icon>: {{ menu.price }}
    </p>
  </mat-card-content>

  <mat-card-actions>
   <!--  <button mat-button
            color="primary"
            [routerLink]="['../menus', menu._id]">
        Ver menú
    </button> -->

    <button
      class="add-to-cart"
      mat-button
      (click)="sendIdToCart(menu._id)"
    >
      Añadir al carrito
    </button>
  </mat-card-actions>
</mat-card>
