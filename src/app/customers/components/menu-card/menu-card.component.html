<mat-card >
  <mat-card-header>
    <mat-card-title> {{ menu.name }}</mat-card-title>
    <mat-card-subtitle>{{ menu.description }}</mat-card-subtitle>
  </mat-card-header>

  <img mat-card-image src="{{ menu.image }} ">

  <mat-card-content>
    Comensales: {{ menu.diners }}
    id: {{ menu._id }}
  </mat-card-content>

  <mat-card-actions>
    <button mat-button
            color="primary"
            [routerLink]="['menus', menu._id]">
              Ver men√∫
    </button>
  </mat-card-actions>
</mat-card>
