  <div class="rounded-xl shadow-xl">
     <img
      class="rounded-t-xl w-full h-36 object-cover"
      src="{{ menu.image }}"
      alt="menu-{{ menu.name }}-la-cocina-de-Aitana"
      [routerLink]="['./', menu._id]"
      >
     <div class="flex flex-col p-7">
       <h2 class="text-xl font-bold truncate mt-1">
         {{ menu.name }}
       </h2>
       <p class="text-base text-gray-600 mt-1">
         {{ menu.description }}
       </p>
       <div class="flex flex-row mt-4">
         <button
           *ngIf="buttonStatusChanged === false"
            class="bg-orange-500 p-2 rounded-md text-white hover:bg-white hover:text-orange-500 w-80 border-2 border-orange-400"
            (click)="handleAddMenuToCart()"
            >
           Añadir a la cesta
         </button>

         <button
           *ngIf="buttonStatusChanged === true"
            class="bg-white p-2 rounded-md text-orange-500 hover:bg-white hover:text-orange-500 w-80 border-2 border-orange-400"
            (click)="handleAddMenuToCart()"
            type="button"
            readonly="true"
            disabled="true"
            >
           Añadido
         </button>

       </div>
     </div>
   </div>
