<mat-card >
  <mat-card-header>
    <mat-card-title> {{ menu.name }}</mat-card-title>
    <mat-card-subtitle>{{ menu.description }}</mat-card-subtitle>
  </mat-card-header>

  <img
    mat-card-image src="{{ menu.image }}"
    [routerLink]="['../menus', menu._id]"
  >

  <mat-card-content>
    <p>
      {{ menu.diners }} <mat-icon [inline]="true">restaurant</mat-icon>
    </p>
    <p>
      {{ menu.price }} <mat-icon [inline]="true">euro_symbol</mat-icon>
    </p>
  </mat-card-content>

  <mat-card-actions>
    <button
      *ngIf="buttonStatusChanged === false"
      class="add-to-cart"
      mat-button
      type="button"
      (click)="handleAddMenuToCart()"
    >
       Añadir a la cesta
    </button>

     <button
      *ngIf="buttonStatusChanged === true"
      class="added-to-cart"
      readonly="true"
      mat-button
      type="button"
      disabled="true"
      >
      Añadido
    </button>
  </mat-card-actions>
</mat-card>
