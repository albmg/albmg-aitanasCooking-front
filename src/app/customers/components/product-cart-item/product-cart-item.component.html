<mat-card
  fxLayout="row"
  >
  <div
    fxFlex="20"
    fxFlex.xs="30"
    fxLayoutAlign="start center"
    fxLayoutAlign.xs="center center"
    >
    <img class="cart-item-image" src="{{ product.image }}" alt="{{ product.name }}-la-cocina-de-Aitana ">
  </div>

  <mat-card-content
    fxFlex="60"
    fxFlex.xs="50"
    fxLayout="column"

    >
    <h3>
      {{ product.name }}
    </h3>

    <div
      fxLayout="row"
      fxLayoutAlign="space-between center"
      fxLayoutAlign.xs="space-around center"
    >
      <div>
        {{ product.price }} <mat-icon [inline]="true">euro_symbol</mat-icon>
      </div>

      <div>
        <!-- Select product quantity -->
        <!-- style="width:5vw"-->
        <mat-form-field style="width:10vw">
          <mat-label for="units">unidades</mat-label>
          <input
            autocomplete="off"
            class="form-control"
            type="number"
            matInput
            [min]="1"
            [max]="3"
            [formControl]="units"
            (click)="setQuantity(product._id)"
            (keyup)="setQuantity(product._id)"
            >
        </mat-form-field>
      </div>
    </div>

  </mat-card-content>

  <mat-card-actions
    fxFlex="20"
    fxFlex.xs="20"
    fxLayoutAlign="end start"
    fxLayoutAlign.xs="end start"
    >
    <button
      mat-button
      (click)="removeCartItem(product._id)"
      class="remove-cart-item-button"
      >
        <mat-icon>delete</mat-icon>
    </button>

  </mat-card-actions>
</mat-card>
