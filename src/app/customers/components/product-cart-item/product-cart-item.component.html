<div class="grid grid-cols-4 bg-white p-4 rounded-sm">
  <div class="mr-3 border-2 border-gray-300">
    <img src="{{ product.image }}" alt="{{ product.name }}-la-cocina-de-Aitana ">
  </div>

  <div class="col-span-2">
    <div class="flex flex-col ml-2">
      <div>
        <h3>
          {{ product.name }}
        </h3>
      </div>
      <div class="flex flex-row justify-between place-items-center">
        <div>
          {{ product.price }} <mat-icon [inline]="true">euro_symbol</mat-icon>
        </div>
        <div>
          <label class="mr-2">Uds</label>
          <input
            autocomplete="off"
            class="form-control border-b-4 border-teal-500 rounded-sm p-4"
            type="number"
            [min]="1"
            [max]="3"
            [formControl]="units"
            (click)="setQuantity(product._id)"
            (keyup)="setQuantity(product._id)"
            >
        </div>
      </div>
    </div>
  </div>

  <div class="flex flex-col">
     <button
        (click)="removeCartItem(product._id)"
        class="text-blue-500 self-end border-b-2 border-blue-300"
      >
        <mat-icon>delete</mat-icon>
    </button>
  </div>

 </div>
