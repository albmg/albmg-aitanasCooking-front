
  <mat-spinner *ngIf="!isCookingLocationReady; else mapReady"></mat-spinner>


  <ng-template #mapReady>
    <app-map-view></app-map-view>

    <button
      mat-raised-button
      color="warn"
      (click)="closeDialogMap()">
      <mat-icon>close</mat-icon>
    </button>

    <app-btn-cooking-location></app-btn-cooking-location>

    <app-info-route></app-info-route>

    <app-search-bar></app-search-bar>
  </ng-template>
