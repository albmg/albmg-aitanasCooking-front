<mat-card class="info-route" *ngIf="userMarkerLocation">

  <mat-card-header>
    <mat-card-title>Detalles del Trayecto</mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <p>Ubicación: {{ target }}</p>
    <p>Distancia: {{ kilometers }} kms</p>
    <p>Duración: {{ duration }} min</p>
  </mat-card-content>

  <mat-card-actions>
    <button mat-raised-button>Aceptar</button>
  </mat-card-actions>

</mat-card>
