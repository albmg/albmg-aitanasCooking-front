
<mat-spinner *ngIf="isLoadingPlaces; else resultsReady" [diameter]="30"></mat-spinner>

<ng-template #resultsReady>


  <mat-list
    *ngIf="places.length > 0"
    >
    <mat-list-item
      *ngFor="let place of places"
      class="list-group"
      (click)="flyTo(place)"
      >

      <!-- <h3 mat-line>{{ place.text_es }}</h3> -->
      <mat-icon mat-list-icon matPrefix color="white">location_on</mat-icon>
      <p mat-line>{{ place.place_name }}</p>
      <br>
      <br>
      <!-- <mat-icon *ngIf="place.id === selectedId" matSuffix (click)="getDirections( place )">add_location</mat-icon> -->
     <button
      *ngIf="place.id === selectedId"
        mat-line
        mat-raised-button
        color="primary"
        (click)="getDirections( place )"
      >
      AÃ±adir
      </button>
    </mat-list-item>
  </mat-list>
</ng-template>
