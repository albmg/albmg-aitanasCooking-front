<div class="p-4 ml-6">
  <h1 class="text-teal-500">
    {{ product ? 'Editar' : 'Crear' }}  Producto
  </h1>
</div>

<div class="flex flex-row p-4">
  <div class="grid grid-cols-1 sm:grid-cols-3 gap-4">

    <!-- Form -->
    <div class="col-span-1 sm:col-span-2 w-full p-4">
      <form autocomplete="off"
            [formGroup]="createProductForm"
            (ngSubmit)="saveProduct()">

        <!-- Name -->
        <mat-form-field appearance="legacy" class="w-80 sm:w-96">
          <mat-label class="text-teal-500 text-lg p-2">{{ product ? 'Actualizar' : 'Añadir' }} Nombre</mat-label>
          <div class="p-2">
            <input matInput placeholder="Nombre" formControlName="name">
          </div>
              <!-- <mat-icon matSuffix>perm_identity</mat-icon> -->
        </mat-form-field>
        <br>

        <!-- Description -->
        <mat-form-field appearance="legacy" class="w-80 sm:w-96">
          <mat-label class="text-teal-500 text-lg p-2">{{ product ? 'Actualizar' : 'Añadir' }} Descripción</mat-label>
          <div class="p-2">
             <textarea cdkTextareaAutosize matInput placeholder="Descripción" formControlName="description"></textarea>
          </div>
            <!-- <input matInput placeholder="Añade un subtítulo" formControlName="description"> -->
            <!-- <mat-icon matSuffix>perm_identity</mat-icon> -->
        </mat-form-field>
        <br>


        <!-- Details -->
        <mat-form-field appearance="legacy" class="w-80 sm:w-96">
          <mat-label class="text-teal-500 text-lg p-2">{{ product ? 'Actualizar' : 'Añadir' }} Detalles</mat-label>
          <div class="p-2">
            <input matInput placeholder="Añadir unidades" formControlName="details" >
          </div>
        </mat-form-field>
        <br>

        <!-- Price -->
        <mat-form-field appearance="legacy" class="w-80 sm:w-96">
          <mat-label class="text-teal-500 text-lg p-2">{{ product ? 'Actualizar' : 'Añadir' }} Precio</mat-label>
          <div class="p-2">
            <input matInput placeholder="Añadir precio" formControlName="price">
          </div>
        </mat-form-field>
        <br>
        <hr class="my-4 py-4">
        <!-- Manage ingredients -->
        <div class="mt-4 p-2">
          <label class="text-teal-500 text-lg">{{ product ? 'Modificar' : 'Añadir'}} Ingredientes</label>

          <!-- Add an ingredient -->
          <div class="input-group flex flex-row mb-2 mt-2">
            <input class="form-control w-60 sm:w-80 p-2 bg-teal-100 rounded-sm"
                   [formControl]="newIngredient"
                   placeholder="nombre del ingrediente"
                   (keyup.enter)="addIngredient()"
            >
            <button
              class="mt-3 ml-2 w-20"
              (click)="addIngredient()"
              type="button"
            >
              <mat-icon class="relative bottom-1 bg-teal-500 text-white w-full border-2 border-teal-500 scale-150 rounded-sm flex pb-6 pr-6">add</mat-icon>

            </button>
          </div>

          <!-- Remove an ingredient -->
            <div formArrayName="ingredients">
              <div class="input-group mt-4 flex flex-row"
                   *ngFor="let ingredient of ingredientsArray.controls; let i = index"
              >
                <input class="form-control uppercase w-64 sm:w-80 cursor-not-allowed pl-2"
                       [formControlName]="i"
                       [readonly]="true"
                >
                <button
                  class="text-red-500 mb-4"
                  (click)="removeIngredient(i)"
                  type="button"
                >
                  <mat-icon class="relative top-2 hover:text-white hover:bg-red-500 rounded-sm ml-6 sm:ml-8">delete</mat-icon>
                  <!-- Eliminar -->
                </button>
              </div>
            </div>
        </div>


        <hr class="my-4 py-4">

        <div *ngIf="product" class="flex flex-row gap-4">
          <button
            class="bg-blue-500 text-white p-4 rounded-sm w-full"
            type="button"
            [disabled]="createProductForm.invalid"
            (click)="updateProduct()"
          >
            Actualizar
          </button>

          <button
            class="bg-red-500 text-white p-4 rounded-sm w-full"
            type="button"
            (click)="removeProduct()"
          >
            Eliminar
          </button>
        </div>

        <div *ngIf="!product">
          <button
            class="bg-blue-500 text-white p-4 rounded-sm"
            type="submit"
            [disabled]="createProductForm.invalid"
          >
            Crear producto
          </button>
        </div>

      </form>

    </div>

    <div class="col-span-1 sm:col-span-1 sm:order-last -order-1">

     <!-- Image picker component -->
      <app-image-picker
        [product]="product"
        (onShareImage)="addImage( $event )"
      >

      </app-image-picker>

    </div>


  </div>

</div>
