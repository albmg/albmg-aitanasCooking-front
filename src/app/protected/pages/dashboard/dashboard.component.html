<div>
  <h1 class="text-teal-500 bg-white p-4">Panel de Gestión</h1>
</div>


<div class="grid grid-cols-1 sm:grid-cols-2 w-full border-b-4 border-teal-600">

  <h2 class="sm:col-span-1 text-teal-500 p-4">Gestionar Productos</h2>

  <mat-icon *ngIf="minimizedProducts" (click)="maximizePanelProduct()" class="col-end-3 sm:col-end-4 sm:col-span-1 text-white mt-4 mr-4 bg-teal-500 rounded-sm">add</mat-icon>

  <mat-icon *ngIf="!minimizedProducts" (click)="minimizePanelProduct()" class="col-end-3 sm:col-end-4 sm:col-span-1 text-white mt-4 mr-4 bg-teal-500 rounded-sm">remove</mat-icon>

</div>

<div *ngIf="!minimizedProducts" class="grid grid-cols-1 sm:grid-cols-5 place-items-center p-5 sm:p-20 gap-8">

  <div
    class="w-96 sm:w-60 col-span-1 rounded-lg p-10 sm:p-16 bg-teal-500 border-2 border-white text-center text-white font-bold"
    routerLink="./productos"
  >
    Añadir Plato
  </div>

  <div
    class="w-96 sm:w-60 col-span-1 rounded-lg p-10 sm:p-16 bg-yellow-500 border-2 border-white text-center text-white font-bold"
    routerLink="../../clientes/productos"
  >
    Editar Plato
  </div>

  <div
    class="w-96 sm:w-60 col-span-1 rounded-lg p-10 sm:p-16 bg-teal-500 border-2 border-white text-center text-white font-bold"
    routerLink="./menus"
  >
    Añadir Menú
  </div>

  <div
    class="w-96 sm:w-60 col-span-1 rounded-lg p-10 sm:p-16 bg-yellow-500 border-2 border-white text-center text-white font-bold"
    routerLink="../../clientes/menus"
  >
    Editar Menú
  </div>

  <div
    class="w-96 sm:w-60 col-span-1 rounded-lg p-10 sm:p-16 bg-teal-500 border-2 border-white text-center text-white font-bold"
    routerLink="./pedidos"
  >
    Ver Pedidos
  </div>

</div>


<div class="grid grid-cols-1 sm:grid-cols-2 w-full">

  <h2 class="text-teal-500 border-b-4 border-teal-600 p-4 mt-10">Ver estadísticas</h2>

  <mat-icon *ngIf="minimizedStats" (click)="maximizeStatsPanel()" class="col-end-3 sm:col-end-4 sm:col-span-1 text-white mt-4 mr-4 bg-teal-500 rounded-sm">add</mat-icon>

  <mat-icon *ngIf="!minimizedStats" (click)="minimizeStatsPanel()" class="col-end-3 sm:col-end-4 sm:col-span-1 text-white mt-4 mr-4 bg-teal-500 rounded-sm">remove</mat-icon>

</div>


<div *ngIf="!minimizedStats" class="sm:flex sm:flex-row">
  <h2>Aquí van las gráficas</h2>
</div>
